<div class="container-fluid">
  <div class="wrapper">
    <h1>Cadastro Funcionairuz</h1>

    <form (ngSubmit)="cadastrarUsuario()">
      <div class="row-form">
        <label for="email">Email:</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" required>
      </div>
      <div class="row-form">
        <label for="name">Nome e Sobrenome:</label>
        <input type="text" id="name" [(ngModel)]="nome" name="name" required>
      </div>
      <div class="row-form">
        <label for="password">Senha:</label>
        <div class="password-input">
          <input type="{{ showPassword ? 'text' : 'password' }}" id="password" [(ngModel)]="password" name="password" required>
          <span class="password-toggle" (click)="togglePasswordVisibility()">
            <i class="fas" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
          </span>
        </div>
      </div>
      <div class="row-form">
        <label for="team">Selecione um departamento</label>
        <select class="form-select-cadastro" name="selectTeam" id="select-team" [(ngModel)]="team">
          <option disabled selected value=""></option>
          <option value="Tecnologia">Tecnologia</option>
          <option value="Marketing">Marketing</option>
          <option value="Administrativo">Administrativo</option>
          <option value="Customer Success">Customer Success</option>
          <option value="Comercial">Comercial</option>
        </select>
      </div>
      <button type="submit" class="submit-cadastro">Cadastrar</button>
    </form>
    <div class="login-cadastro">
      <p>JÃ¡ possui um cadastro?</p>
      <button routerLink="/">Fazer login</button>
    </div>
  </div>
</div>
