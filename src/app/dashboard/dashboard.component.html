<div class="container-fluid" id="dashboard">
    <div class="row">
      <div class="col-2">
        <div class="lateral">
            <!-- LOGO -->
          <div class="topbar-left">
              <div class="text-center">
                  <a routerLink="/dashboard" class="logo">
                    <img src="../../assets/images/logo-novo.svg" alt="logo-Nairuz" class="logo-large">
                  </a>
              </div>
          </div>
          <app-menu-lateral></app-menu-lateral>
        </div>
      </div>
      <div class="col-10">
        <div class="conteudo">
          <div class="header-topo">
            <div class="saudacao">
              <p>Olá, <span>{{ userName }}</span>!</p>
            </div>
          </div>
          <div class="main-content">
            <div class="conteudo-home" *ngIf="isHomePage()">
              <div class="title-dashboard">
                <h1>Bem-vindo ao painel interno da Nairuz</h1>
              </div>
              <div class="content-dashboard">
                <div class="row">
                  <h2>Dashboard</h2>
                </div>
                <div class="row">
                  <div class="col-xl-8">
                      <div class="row">
                          <div class="col-lg-4">
                              <div class="card">
                                  <div class="card-body">
                                      <div class="d-flex flex-row">
                                          <div class="col-3 align-self-center">
                                              <div class="round">
                                                <i class="fas fa-users"></i>
                                              </div>
                                          </div>
                                          <div class="col-9 align-self-center">
                                              <div class="m-l-10 text-right">
                                                  <h5 class="mt-0">27</h5>
                                                  <p class="mb-0 text-muted">Funcionairuz Cadastrados</p>
                                              </div>
                                          </div>                                                                                          
                                      </div>
                                      <div class="progress mt-3" style="height:5px;">
                                          <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 100%;" aria-valuenow="35" aria-valuemin="0" aria-valuemax="100"></div>
                                      </div>
                                  </div><!--end card-body-->
                              </div><!--end card-->
                          </div><!--end col-->

                          <div class="col-lg-4">
                              <div class="card">
                                  <div class="card-body">
                                      <div class="d-flex flex-row">
                                          <div class="col-3 align-self-center">
                                              <div class="round">
                                                <i class="fas fa-star"></i>
                                              </div>
                                          </div>
                                          <div class="col-9 text-right align-self-center">
                                              <div class="m-l-10 ">
                                                  <h5 class="mt-0">122</h5>
                                                  <p class="mb-0 text-muted">Avaliações Realizadas</p>
                                              </div>
                                          </div>                                                                                                                
                                      </div>
                                      <div class="progress mt-3" style="height:5px;">
                                          <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 48%;" aria-valuenow="48" aria-valuemin="0" aria-valuemax="100"></div>
                                      </div>
                                  </div><!--end card-body-->
                              </div><!--end card-->
                          </div><!--end col-->

                          <div class="col-lg-4">
                              <div class="card">
                                  <div class="card-body">
                                      <div class="search-type-arrow"></div>
                                      <div class="d-flex flex-row">
                                          <div class="col-3 align-self-center">
                                              <div class="round ">
                                                <i class="fa-regular fa-gem"></i>
                                              </div>
                                          </div>
                                          <div class="col-9 align-self-center text-right">
                                              <div class="m-l-10 ">
                                                  <h5 class="mt-0">14</h5>
                                                  <p class="mb-0 text-muted">Usuários Diamantes</p>
                                              </div>
                                          </div>                                                                
                                      </div>
                                      <div class="progress mt-3" style="height:5px;">
                                          <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 55%;" aria-valuenow="61" aria-valuemin="0" aria-valuemax="100"></div>
                                      </div>
                                  </div><!--end card-body-->
                              </div><!--end card-->
                          </div><!--end col-->
                      </div><!--end row-->
                  </div><!--end col-->

                  <div class="col-xl-4">
                  </div><!--end col-->
              </div>
              </div>
              
            </div>
            <router-outlet></router-outlet>
          </div>
        </div>
      </div>
    </div>
</div>
