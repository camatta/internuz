<div class="container-fluid">
  <div class="wrapper">
    <h1>Redefinir Senha</h1>
    <div *ngIf="!token">
      <form [formGroup]="redefinirSenhaForm" (ngSubmit)="solicitarRedefinicao()">
        <div class="row-form">
          <label for="email-recover">Preencha seu e-mail já cadastrado:</label>
          <input type="email" id="email-recover" formControlName="email" required>
        </div>
        <div class="row-form">
          <button type="submit" class="submit-senha">Solicitar Redefinição</button>
        </div>
      </form>
    </div>
    <div *ngIf="token">
      <form [formGroup]="novaSenhaForm" (ngSubmit)="redefinirSenha()">
        <div class="row-form">
          <label for="nova-senha">Digite sua nova senha:</label>
          <input type="password" id="nova-senha" formControlName="novaSenha" required>
        </div>
        <div class="row-form">
          <button type="submit" class="submit-senha">Redefinir Senha</button>
        </div>
      </form>
    </div>
  </div>
</div>
